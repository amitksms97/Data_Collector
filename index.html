<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Get Details</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!--  Code to get multiple students and display their details in the table--> 

    <div id="container">
        <div id="nameDiv" class="input">Name: <input id="name" type="text" placeholder="John Smith" /></div>
        <div class="input">Age: <input id="age" type="text" placeholder="18" /></div>
        <div class="input">Grade: <input id="grade" type="text" placeholder="A" /></div>
     </div>
        <button id="entry">Submit</button>
    
        <table id="display">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </table>
    <script src="script.js"></script>
</body>
</html>
